<!DOCTYPE html>
<html lang="en" dir="lte">
<head>
   <meta charset="utf-8">
   <title></title>
   <script type="text/javascript" src="index.js"></script>
</head>
<body>
   
   <div class="form-container">

      <form id="create-poem-form" style="">
         <h3>Create a Poem</h3>
      
         <p>Choose Category:</p>
         <select id="categories" name="categories">
            <option value= "25">Haiku</option>
            <option value= "26">Free Verse</option>
            <option value= "27">Sonnet</option>
            <option value= "28">Acrostic</option>
            <option value= "29">Villanelle</option>
            <option value= "30">Limerick</option>
            <option value= "31">Ode</option>
            <option value= "32">Elegy</option>
            <option value= "33">Ballad</option>
            <option value= "34">Stanza</option>
            <option value= "35">Epigram</option>
            <option value= "36">Epitaph</option> 
         </select>
         <br><br>
         <input id='input-url' type="text" name="image" value=""
         placeholder="Enter Image URL" class="input-text">
         <br></br>
         <input id='input-title' type="text" name="title" value=""
         placeholder="Enter Title" class="input-text">
         <br></br>
         <input id='input-author' name="author" value=""
         placeholder="Enter Your Name" class="input-text">
         <br></br>
         <textarea id='input-stanza' type="stanza" value="" placeholder="Make your magic poem"></textarea>
         <br></br> 
         <input id='create=button' type="submit"  name="submit" value="Create Poem" class="submit">
         <br><br>
      </form>
   </div>
   <div id="poem-container">

   </div>
</body>
</html>
